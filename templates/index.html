<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Eligibility Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Loan Eligibility Predictor</h1>

        <form id="loanForm" class="mt-4">
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Gender</label>
                    <select id="gender" class="form-select">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Married</label>
                    <select id="married" class="form-select">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label class="form-label">Dependents</label>
                    <select id="dependents" class="form-select">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3+">3+</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Education</label>
                    <select id="education" class="form-select">
                        <option value="Graduate">Graduate</option>
                        <option value="Not Graduate">Not Graduate</option>
                    </select>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label class="form-label">Self Employed</label>
                    <select id="self_employed" class="form-select">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Applicant Income</label>
                    <input type="number" id="applicant_income" class="form-control">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label class="form-label">Coapplicant Income</label>
                    <input type="number" id="coapplicant_income" class="form-control">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Loan Amount</label>
                    <input type="number" id="loan_amount" class="form-control">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label class="form-label">Loan Term</label>
                    <input type="number" id="loan_term" class="form-control">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Credit History</label>
                    <select id="credit_history" class="form-select">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label class="form-label">Property Area</label>
                    <select id="property_area" class="form-select">
                        <option value="Urban">Urban</option>
                        <option value="Semiurban">Semiurban</option>
                        <option value="Rural">Rural</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Predict Eligibility</button>
        </form>

        <div id="result" class="mt-3"></div>
    </div>

    <!-- EXTERNAL JS FILE -->
    <script src="/static/script.js"></script>
</body>
</html>
